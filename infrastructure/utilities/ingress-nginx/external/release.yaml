---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name ingress-nginx-external
  namespace: utilities
spec:
  releaseName: *name
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: ingress-nginx-external-helm-values
  values:
    # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
    fullnameOverride: *name
    controller:
      image:
        allowPrivilegeEscalation: false
      containerName: *name
      # Contoller values
      electionID: *name
      ingressClass: external
      nodeSelector:
        tf-node-group: default-ng
      ingressClassResource:
        enabled: true
        name: external
        default: false
        controllerValue: k8s.io/external
      metrics:
        enabled: true
        service:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
      # Controller service
      service:
        externalTrafficPolicy: Local
        enableHttp: true
        enableHttps: true
        type: LoadBalancer
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-type: "external"
          # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
          service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
          service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
          service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
          service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "300"
          service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "ssl"
          service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "80"
          # SSL
          service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*" # protocol v2
          service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: "preserve_client_ip.enabled=true"
          service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
          service.beta.kubernetes.io/aws-load-balancer-ssl-negotiation-policy: "ELBSecurityPolicy-TLS-1-2-Ext-2018-06"
      # Admission webhook
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: ["external"]
    rbac:
      create: true
    serviceAccount:
      create: true
